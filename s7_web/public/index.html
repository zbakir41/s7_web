  <button id="Işık01" onclick="toggleDevice('Işık01')">Turn On Işık 01</button>
  <script>
    // Buton durumlarını tutacak bir nesne oluşturuldu
    var buttonStatus = {};

    function toggleDevice(deviceId) {
      // Butonun durumunu tersine çevir
      buttonStatus[deviceId] = !buttonStatus[deviceId];

      // Butonun durumuna göre metin oluştur
      var statusText = buttonStatus[deviceId] ? 'Açık' : 'Kapalı';

      // Durumu ekranda göster
      document.getElementById('status').innerHTML = deviceId + ' durumu: ' + statusText;

      // fetch işlemini gerçekleştir
      fetch('/' + deviceId + (buttonStatus[deviceId] ? '/on' : '/off'), { method: 'POST' });
    }
  </script>
